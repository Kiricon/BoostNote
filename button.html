
<div id="raisedbutton">
    <span>Click Me</span>
</div>

<style>
    #raisedbutton {
        background: #6f86ff;
        color: #ffffff;
        margin: 1em;
        width: 10em;
        border: 0;
        text-transform: uppercase;
        border-radius: 3px;
        cursor: pointer;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
        text-align: center;
        font-family: sans-serif;
        font-size: 13;
    }

    #raisedbutton:hover {
        box-shadow: 0 2px 10px 4px rgba(0, 0, 0, 0.16);
    }

    #raisedbutton span{
        display: inline-block;
        margin: 0.5em;
    }

</style>
